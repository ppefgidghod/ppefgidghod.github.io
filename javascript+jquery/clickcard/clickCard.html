<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="bigbox">
			<div id="click-Card">
				<span>first</span>
				<span>second</span>
				<span>thrid</span>
			</div>
			<div class="content-card">
				<div class="content">first box</div>
				<div class="content">second box</div>
				<div class="content">thrid box</div>
			</div>
		</div>
		
		<style type="text/css">
			#bigbox {
				width: 600px;
				height: 400px;
				/*background: bisque;*/
			}
			#click-Card {
				width: 100%;
				height: 50px;
				position: relative;
				font-size: 0;
			}
			span {
				width: 33%;
				height: 100%;
				display: inline-block;
				background: gold;
				border: 1px solid #669999;
				font-size: 20px;
				line-height: 50px;
				text-align: center;
			}
			.content-card {
				width: 100%;
				height: 350px;
				position: relative;
				
			}
			.content-card .content {
				position: absolute;
				background: #6699CC;
				width: 100%;
				height: 100%;
				font-size: 30px;
				text-align: center;
				line-height: 200px;
				display: none;
			}
			/*#content-card .content:nth-of-type(2),
			#content-card .content:nth-of-type(3) {
				display: none;
			}*/
		</style>
		
		<script type="text/javascript">
		var spans = document.getElementsByTagName('span');
		var contents = document.querySelectorAll('.content-card div');

		
		var contentInt = function() {
			for (var i = 0;i < contents.length;i++) {
				contents[i].style.display = 'none';
			}
		}
		
		for (var i = 0;i < spans.length;i++) {
			spans[i].index = i;
		}
		var spans = document.getElementsByTagName('span');
		for (var i = 0;i < spans.length;i++) {
			spans[i].onclick = function() {
				contentInt();
//				console.log(contents[this.index]);
				contents[this.index].style.display = 'block';
			}
		}
		</script>
	</body>
</html>
