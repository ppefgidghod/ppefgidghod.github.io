<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="stage">
			<div id="slide">
			<img src="../../images/1.jpg"/>	
			<img src="../../images/2.jpg"/>	
			<img src="../../images/3.jpg"/>	
			<img src="../../images/4.jpg"/>	
			</div>
			<div class="button">
				<span id="prev"></span>
				<span id="next"></span>
			</div>
			<div id="cricle">
				
			</div>
		</div>
		
		<style type="text/css">
			#stage {
				width: 400px;
				/*height: 250px;*/
				background: palegreen;
				position: relative;
				top: 0;
				right: 0;
				left: 0;
				margin: auto;
				border-radius: 30px;
				overflow: hidden;
			}
			#slide {
				/*width: 1600px;*/
				/*font-size: 0;*/
				/*position: absolute;*/
			}
			img {
				width: 400px;
				height: 250px;
				position: absolute;
				top: 0;
				left: 0;
				opacity: 0;
				vertical-align: middle;
				transition: all .5s;
				border-radius: 30px;
			}
			img:first-of-type {
				position: relative;
				opacity: 1;
			}
			span {
				display: inline-block;
				width: 30px;
				height: 30px;
				background: burlywood;
				border-radius: 50%;
			}
			span:first-of-type {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				margin: auto;
				background: url(../../../GZ183705/icon/left-circle.png) no-repeat;
				background-size: cover;
			}
			span:last-of-type {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				background: url(../../../GZ183705/icon/right-circle.png) no-repeat;
				background-size: cover;
			}
			#cricle {
				position: absolute;
				bottom: 0;
				right: 0;
				left: 0;
				text-align: center;
			}
			em {
				width: 10px;
				height: 10px;
				background: white;
				display: inline-block;
				border-radius: 50%;
				margin: 5px;
			}
		</style>
		
		<script type="text/javascript">
			var stage = document.getElementById('stage');
			var prev = document.getElementById("prev");
			var next = document.getElementById("next");
			var imgs = document.getElementsByTagName('img');
			var current = 0;
			var intImgs = function() {
				for (var i = 0;i<imgs.length;i++) {
					imgs[i].style.opacity = '0';	
				}
			}
			var intItems = function() {
				for (var i = 0;i<items.length;i++) {
					items[i].style.background = 'white';	
				}
			}
			
			var prevClick = function () {
				current--;
				console.log(current);
				if (current < 0) {
					current = imgs.length-1;
				}
				intImgs();
				imgs[current].style.opacity = '1';
//				console.log(items[current]);
				intItems();
				items[current].style.background = 'cadetblue';
			}
			var nextClick = function() {
				current++;
//				console.log(current);
				if (current > imgs.length-1) {
					current = 0;
				}
				intImgs();
				imgs[current].style.opacity = '1';
				intItems();
				items[current].style.background = 'cadetblue';
			}
			
			prev.onclick = function() {	
				prevClick();
			}
			next.onclick = function() {	
				nextClick();	
			}
	
			var cricle = document.getElementById("cricle");
			for (var i =0;i < imgs.length;i++) {
					var iNode = document.createElement('em');
					iNode.index = i;
					cricle.appendChild(iNode);
			}
			
			
			var items = document.getElementsByTagName('em');
			for (var j = 0; j < items.length; j++) {
				items[j].onclick = function () {
//					console.log(this.index); 
					intImgs();
					imgs[this.index].style.opacity = '1';
					intItems();
					this.style.background = 'cadetblue';
				}
			}
			
			var id = setInterval(function () {
				nextClick();
			},3000)
			
			stage.onmouseover = function () {
				clearInterval(id);
			}
			stage.onmouseout = function () {
				id = setInterval(function () {
					nextClick();
				},3000)
			}
			
			
			
		</script>
	</body>
</html>
