<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
   <div class="container">
       <h3 class="text-center">数据列表</h3>
    <!-- 添加 -->
    <div class="row">
        <div class="">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="input new data...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Add</button>
            </span>
          </div>
        </div>
      </div>
      <!-- 面板 -->
      <div class="panel panel-primary">
            <div class="panel-heading">list</div>
            <ul class="list-group">
                   <li class="list-group-item row">
                        <h5 class="col-xs-8">Cras justo odio</h5>
                        <div class="btn-group pull-right" role="group">
                            <button type="button" class="btn btn-danger glyphicon glyphicon-ok"></button>
                            <button type="button" class="btn btn-default glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModal"></button>
                            <button type="button" class="btn btn-default glyphicon glyphicon-trash"></button>
                        </div>
                    </li>
                  </ul>
                  <div class="panel-heading">
                        <span>共<mark>3</mark>项</span>
                        <span>共<mark>3</mark>项</span>
                        <span>共<mark>3</mark>项</span>
                    </div>
          </div>
   </div>

      
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
